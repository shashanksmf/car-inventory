<!-- https://eonasdan.github.io/bootstrap-datetimepicker/ -->
<div class="container" ng-init="schedule.getProviders()">
    <div class="row">
            <ul class="nav nav-pills">
                    <li ><a href="#/inbound/dashboard">Dashboard</a></li>
                    <li><a href="#/inbound/provider/feed/list">Provider</a></li>
                    <li class="active"><a href="#/inbound/provider/schedule/list">Schedule</a></li>
                    <li><a>Errors-ToDo</a></li>
                    <li><a href="#/inbound/provider/feed/add">Add New Provider</a></li>
                  </ul>
    </div>
    <div class="row">
        <div>
            <h4>Schedule an Inbound Feed</h4>
            <hr>
        </div>
        <form ng-submit="schedule.scheduleJob()" >
            <div class="col-md-6 col-md-offset-1">
                <div ng-if="schedule.res.class" class="alert alert-{{ schedule.res.class }}">
                        <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{ schedule.res.msg }}
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Provider</label>
                    <div class="col-sm-10">
                        <select required class="form-control" ng-model="schedule.form.provider">
                            <option value="">Select A Provider</option>
                            <option value="{{ provider._id }}" ng-repeat="provider in schedule.providers">{{ provider.providerName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                        <select required class="form-control" ng-model="schedule.form.status">
                            <option value="">Select A Status</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Interval</label>
                    <div class="col-sm-10">
                        <select required class="form-control" ng-model="schedule.form.interval">
                            <option value="">Select an Interval</option>
                            <option value="24">Every 24 Hours</option>
                            <option value="12">Every 12 Hours</option>
                            <option value="6">Every 6 Hours</option>
                            <option value="100">Every 1 Minute</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <div class='input-group date' id='sDate'>
                            <input required ng-model="schedule.form.startDate" type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <label class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <div class='input-group date' id='eDate'>
                            <input required ng-model="schedule.form.endDate" type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div> -->
                <div ng-if="!schedule.state" class="form-group row">
                    <label for="" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-success" value="Schedule Feed" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
