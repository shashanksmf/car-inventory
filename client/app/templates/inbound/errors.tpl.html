<div class="container" ng-init="feedprovider.getErrors()">
    <p>{{ feedprovider.getTodaysProvidersData }}</p>
        <div class="row">
                <ul class="nav nav-pills">
                        <li class="active" ><a href="#/inbound/dashboard">Dashboard</a></li>
                        <li><a href="#/inbound/provider/feed/list">Provider</a></li>
                        <li ><a href="#/inbound/provider/schedule/list">Schedule</a></li>
                        <li><a >Errors-ToDo</a></li>
                        <li><a href="#/inbound/provider/feed/add">Add New Provider</a></li>
                      </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h4>
                            Errors
                    </h4>
                    <hr>

              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Provider</th>
                            <th>Directory</th>
                            <th>Row No.</th>
                            <th>Error </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="feedprovider.errors[0].error == undefined" >
                                <td style="text-align: center" colspan="9">No Data Found</td>
                            </tr>
                      <tr ng-repeat="error in feedprovider.errors">
                              <td>{{$index + 1}}</td>
                              <td>{{ feedprovider.pname }}</td>
                              <td>{{ error.directory }}</td>
                              <td>{{ error.rowNo}}</td>
                              <td>{{ error.error}}</td>
                          </tr>
                    </tbody>
                </table>
              </div>
                </div>
               
               
            </div>
        </div>
    </div>
