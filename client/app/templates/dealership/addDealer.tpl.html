<div class="container">
    <form ng-submit="dealership.addDealership()">
        <div class="">
            <h3>Add New Dealership</h3>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="">
                            <label for="">Dealership Info</label>
                            <hr>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Dealership Name</label>
                            <div class="col-sm-10">
                                <input placeholder="Dealership Name" required type="text" ng-model="dealership.form.dealershipName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Display Name</label>
                            <div class="col-sm-10">
                                <input placeholder="Display Name" required type="text" ng-model="dealership.form.displayName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-10">
                                <select required class="form-control" ng-model="dealership.form.status">
                                    <option value="">Select A Status</option>
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Dealership Type</label>
                            <div class="col-sm-10">
                                <select  class="form-control" ng-model="dealership.form.dealershipType">
                                    <option value="">Select A Type</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Inventory Package</label>
                            <div class="col-sm-10">
                                <select  class="form-control" ng-model="dealership.form.inventoryPackage">
                                    <option value="">Select A Package</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Dealer Orgnization</label>
                            <div class="col-sm-10">
                                <select  class="form-control" ng-model="dealership.form.dealerOrg">
                                    <option value="">Select An Orgnization</option>
                                   
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Service Type</label>
                            <div class="col-sm-10">
                                <select  class="form-control" ng-model="dealership.form.serviceType">
                                    <option value="">Select A Package</option>
                                   
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Primary Phone</label>
                            <div class="col-sm-10">
                                <input placeholder="primary Phone number"  ng-model="dealership.form.primaryPhone" value="127.0.0.1" type="text" class="form-control">
                            </div>
                        </div>
                       
                    </div>
                    <div class="col-sm-6">
                        <div class="">

                            <label for="">Dealership Address Info</label>
                            <hr>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Address 1</label>
                            <div class="col-sm-10">
                                <input required placeholder="Address Line 1" ng-model="dealership.form.address1" type="text" class="form-control" value=",">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Address 2</label>
                            <div class="col-sm-10">
                                <input placeholder="Address Line 2" ng-model="dealership.form.address2" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-10">
                                <input placeholder="city" ng-model="dealership.form.city" type="text" class="form-control" value="\">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">State</label>
                            <div class="col-sm-10">
                                <select  class="form-control" ng-model="dealership.form.state">
                                    <option value="">Select A State</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Bhihar">Bhihar</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Postal Code</label>
                            <div class="col-sm-10">
                                <input placeholder="Postal Code" ng-model="dealership.form.postalCode" type="text" class="form-control" value="\">
                            </div>
                        </div
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="">
                            <label for="">Primary Contact Info</label>
                            <hr>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input required placeholder="First Name" ng-model="dealership.form.firstName" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input required placeholder="Last Name" ng-model="dealership.form.lastName" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Email Address</label>
                            <div class="col-sm-10">
                                <input required placeholder="Email Address" ng-model="dealership.form.email" type="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input required placeholder="Phone Number" ng-model="dealership.form.phoneNumber" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Department</label>
                            <div class="col-sm-10">
                                <input placeholder="Department" ng-model="dealership.form.department" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Employee Position</label>
                            <div class="col-sm-10">
                                <input placeholder="Employee Position" ng-model="dealership.form.employeePosition" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-success">Add Action</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
   
</div>
