				<div class="col-12">
					<h4>Upload CSV File</h4>
					Click <a href="/template">here</a> for an example template.</p>
					<div class="row">
							<div class="col-10">
									<input required class="form-control" type="file"  file-model = "dashboard.myFile"/><br/><br/>
								</div>
								<div class="col-2">
										<input class="form-control btn btn-primary" type="button" ng-click="dashboard.uploadFile()" value="{{ dashboard.uploadTxt }}" />
								</div>
					</div>
				</div>
