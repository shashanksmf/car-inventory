<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-md-6">
                <h4>
                    Inbound Feed Providers
                </h4>
            </div>
            <div class="col-md-6" style="text-align: right;">
                <a href="#/inbound/provider/feed/add" class="btn btn-primary">Add New Provider</a>
            </div>
            <!-- <p>{{ feedprovider.providers}}</p> -->
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Provider ID</th>
                        <th>Status</th>
                        <th>Username</th>
                        <th>Directory</th>
                        <th>Last Run</th>
                        <th>Next Run</th>
                        <th>Last-Run Added</th>
                        <th>Last-Run Updated</th>
                        <th>Last-Run Errors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="provider in provider.providers">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ provider.providerName }}</td>
                        <td>{{ (provider.providerStatus)?'Active':'Inactive'}}</td>
                        <td>{{ provider.directory }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
