<div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-6">
                    <h4>
                        Inbound Feed Providers
                    </h4>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <a href="#/inbound/provider/schedule" class="btn btn-primary">Schedule A Feed</a>
                </div>
                <hr>
                <!-- <p>{{ feedprovider.providers}}</p> -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Provider</th>
                            <th>Status</th>
                            <th>Interval</th>
                            <th>Last Run</th>
                            <th>Next Run</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="provider in feedprovider.providers">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ provider.providerName }}</td>
                            <td>{{ (provider.providersData[0].isActive)?'Active':'Inactive'}}</td>
                            <td>{{ provider.directory }}</td>
                            <td>{{ provider.lastRun}}</td>
                            <td>{{ provider.nextRun}}</td>
                            <!-- <td>{{ provider.lastRun | date:'yyyy-MM-dd h:m:s ' }}</td>
                            <td>{{ provider.lastRun | date:'yyyy-MM-dd h:m:s ' }}</td> -->
                            <td><a href="">View</a> | <a href="">History</a> | <a href="">Run</a> | <a href="">Delete</a></td>   
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
